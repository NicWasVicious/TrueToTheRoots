<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - True to the Roots</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAesYL6bd3zipKieL9vp6PIPVeLz2sYagw",
        authDomain: "triue-to-the-roots.firebaseapp.com",
        projectId: "triue-to-the-roots",
        storageBucket: "triue-to-the-roots.firebasestorage.app",
        messagingSenderId: "250993597344",
        appId: "1:250993597344:web:c871d0aeadae4aac4862c5",
        measurementId: "G-VPEZYXRBHZ"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function signUp(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Registered successfully
            alert("User registered successfully!");
            window.location.href = "login.html"; // Redirect to login page
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }
    </script>
</head>
<body>
    <header>
        <h1>Sign Up for True to the Roots</h1>
    </header>

    <main>
        <form id="signup-form" onsubmit="signUp(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 True to the Roots. All rights reserved.</p>
    </footer>
</body>
</html>
