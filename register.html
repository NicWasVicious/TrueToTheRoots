<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - True to the Roots</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAesYL6bd3zipKieL9vp6PIPVeLz2sYagw",
            authDomain: "true-to-the-roots.firebaseapp.com",
            projectId: "true-to-the-roots",
            storageBucket: "true-to-the-roots.appspot.com",
            messagingSenderId: "250993597344",
            appId: "1:250993597344:web:c871d0aeadae4aac4862c5",
            measurementId: "G-VPEZYXRBHZ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Registration function
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create user with Firebase Auth
            auth.createUserWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // Successfully registered, redirect to login or welcome page
                    alert("User registered successfully!");
                    window.location.href = "login.html"; // Example of redirecting to login page
                })
                .catch(function(error) {
                    // Handle errors
                    alert("Error: " + error.message);
                });
        });
    </script>
</head>
<body>

    <header>
        <h1>True to the Roots - Register</h1>
    </header>

    <main>
        <section>
            <h2>Create a New Account</h2>
            <form id="register-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 True to the Roots. All rights reserved.</p>
    </footer>

</body>
</html>
