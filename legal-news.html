    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAesYL6bd3zipKieL9vp6PIPVeLz2sYagw",
            authDomain: "triue-to-the-roots.firebaseapp.com",
            projectId: "triue-to-the-roots",
            storageBucket: "triue-to-the-roots.firebasestorage.app",
            messagingSenderId: "250993597344",
            appId: "1:250993597344:web:c871d0aeadae4aac4862c5",
            measurementId: "G-VPEZYXRBHZ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is logged in and admin
        auth.onAuthStateChanged(user => {
            if (user) {
                // Fetch the user data from Firestore to check if they are an admin
                db.collection('users').doc(user.email).get().then(doc => {
                    if (doc.exists && doc.data().isAdmin) {
                        // Show admin controls if the user is an admin
                        document.getElementById('admin-controls').style.display = 'block';
                    }
                }).catch(error => {
                    console.error("Error checking admin status: ", error);
                });
            } else {
                // If not logged in, redirect to login page
                window.location.href = "login.html";
            }
        });

        // Function to delete a post
        function deletePost(postId) {
            // Ask for confirmation before deleting the post
            if (confirm("Are you sure you want to delete this post?")) {
                db.collection("posts").doc(postId).delete()
                    .then(() => {
                        alert("Post deleted successfully!");
                        // Optionally, you can reload the page to refresh the posts
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error("Error deleting post: ", error);
                        alert("Failed to delete the post.");
                    });
            }
        }
    </script>
