<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - True to the Roots</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
</head>
<body>
    <header>
        <h1>True to the Roots</h1>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="lab-results.html">Lab Results</a></li>
                <li><a href="vendor-accountability.html">Vendor Accountability</a></li>
                <li><a href="vetted-products.html">Vetted Products</a></li>
                <li><a href="legal-news.html">Legal News</a></li>
                <li><a href="https://reddit.com/r/TrueToTheRoots">Subreddit</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Login to Your Account</h2>
            <!-- Login Form -->
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-btn">Login</button>
            </form>

            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>

            <!-- Register Form (hidden initially) -->
            <form id="register-form" style="display: none;">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" id="register-btn">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 True to the Roots. All rights reserved.</p>
    </footer>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAesYL6bd3zipKieL9vp6PIPVeLz2sYagw",
            authDomain: "triue-to-the-roots.firebaseapp.com",
            projectId: "triue-to-the-roots",
            storageBucket: "triue-to-the-roots.appspot.com",
            messagingSenderId: "250993597344",
            appId: "1:250993597344:web:c871d0aeadae4aac4862c5",
            measurementId: "G-VPEZYXRBHZ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle Login
        const loginForm = document.getElementById('login-form');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const loginButton = document.getElementById('login-btn');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginEmail.value;
            const password = loginPassword.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "index.html"; // Redirect to home page or dashboard
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        });

        // Handle Register
        const registerForm = document.getElementById('register-form');
        const registerEmail = document.getElementById('register-email');
        const registerPassword = document.getElementById('register-password');
        const registerButton = document.getElementById('register-btn');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerEmail.value;
            const password = registerPassword.value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Registration successful!");
                    window.location.href = "index.html"; // Redirect to home page or dashboard
                })
                .catch((error) => {
                    alert("Registration failed: " + error.message);
                });
        });

        // Show Register Form when clicking Register here
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });
    </script>
</body>
</html>
